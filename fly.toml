# fly.toml app configuration file generated for cowfarmcrud on 2025-12-09T14:56:59Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cowfarmcrud'
primary_region = 'fra'

[build]

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.concurrency]]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

# Limit machine resources to free tier
[[vm]]
  size = "shared-cpu-1x"   # smallest CPU
  memory = "256MB"         # free tier memory
  count = 1                # only 1 machine